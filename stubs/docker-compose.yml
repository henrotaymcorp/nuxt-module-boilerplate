version: "3.4"
name: "{{{{moduleName}}}}"
services:
  app:
    container_name: "{{{{moduleName}}}}-app"
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    ports:
      - ${APP_PORT:-3000}:${APP_PORT:-3000}
      - ${WEBSOCKET_PORT:-24678}:${WEBSOCKET_PORT:-24678}
    volumes:
      - ./:/app
